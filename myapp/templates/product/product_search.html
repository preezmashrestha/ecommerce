

{% extends "./base.html" %}

{% block content %}

{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>


    <body>


<form id="job-main-form" method="get" action="{% url 'myapp:search' %}" class="job-main-form">
    <div class="controls">
        <div class="row align-items-end">
            <div class="col-sm-1 col-lg-2"></div>
            <div class="col-sm-5 col-lg-4 form-group">
                <label for="profession">search by name</label>
                <input type="text" id="name" name="name"
                       placeholder="enter name of product" class="form-control">
            </div>
           
            <div class="col-sm-1 col-lg-2 form-group">
                <button type="submit" name="submit"
                        class="btn btn-outline-success job-main-form__button">
                    <i class="fa fa-search"></i>search
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}



    </body>
</html>
